<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tide AI</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4b0082, #240046);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: flickerBackground 6s infinite ease-in-out;
    }
    @keyframes flickerBackground {
      0%, 100% { background: linear-gradient(135deg, #4b0082, #240046); }
      10% { background: linear-gradient(135deg, #5a009d, #36005a); }
      20% { background: linear-gradient(135deg, #6e00b3, #3c006e); }
      25% { background: linear-gradient(135deg, #8a00d1, #48008a); }
      30%, 90% { background: linear-gradient(135deg, #4b0082, #240046); }
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 120px);
      position: relative;
    }
    .title {
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow:
        0 0 10px #a459ff,
        0 0 20px #7a33ff,
        0 0 30px #d9b3ff;
      margin-bottom: 20px;
      user-select: none;
    }
    .chat-container {
      flex-grow: 1;
      overflow-y: auto;
      background: rgba(25, 25, 25, 0.7);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow:
        0 0 10px rgba(122, 51, 255, 0.5),
        0 0 20px rgba(122, 51, 255, 0.3);
      min-height: 200px;
      border: 1px solid rgba(122, 51, 255, 0.2);
    }
    .message {
      display: flex;
      margin-bottom: 15px;
      max-width: 80%;
      position: relative;
      word-wrap: break-word;
    }
    .message.user {
      margin-left: auto;
      justify-content: flex-end;
    }
    .message.ai {
      margin-right: auto;
      justify-content: flex-start;
    }
    .bubble {
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 0.95rem;
      position: relative;
    }
    .user .bubble {
      background-color: rgba(122, 51, 255, 0.3);
      border-bottom-right-radius: 4px;
      border: 1px solid rgba(122, 51, 255, 0.3);
      box-shadow: 0 0 8px rgba(122, 51, 255, 0.3);
    }
    .ai .bubble {
      background-color: rgba(213, 172, 255, 0.3);
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(213, 172, 255, 0.2);
      color: #240046;
    }
    .bubble pre {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 12px;
      overflow-x: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      margin: 8px 0;
      border: 1px solid rgba(122, 51, 255, 0.2);
    }
    .bubble code {
      font-family: 'JetBrains Mono', monospace;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 0.85rem;
      border: 1px solid rgba(122, 51, 255, 0.2);
    }
    .input-container {
      padding: 5px;
      position: relative;
      margin-bottom: 5px;
      background-color: rgba(25, 25, 25, 0.8);
      border-radius: 12px;
      border: 1px solid rgba(122, 51, 255, 0.3);
      min-height: 70px;
      box-shadow:
        0 0 10px rgba(122, 51, 255, 0.5),
        0 0 20px rgba(122, 51, 255, 0.3);
    }
    .input-container textarea {
      width: 100%;
      background-color: transparent;
      border: none;
      border-radius: 12px;
      padding: 12px 60px 12px 16px;
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      resize: none;
      min-height: 56px;
      max-height: 200px;
      outline: none;
    }
    .input-container textarea:focus {
      box-shadow: none;
    }
    .input-container button {
      position: absolute;
      right: 8px;
      bottom: 8px;
      background: #7a33ff;
      color: white;
      border: none;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(122, 51, 255, 0.5);
    }
    .input-container button:hover {
      background: #a459ff;
      transform: translateY(-2px);
    }
    .input-container button:disabled {
      background: #2d1a57;
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }
    .typing-indicator {
      display: flex;
      padding: 12px 16px;
      background-color: rgba(213, 172, 255, 0.3);
      border-radius: 12px;
      margin-bottom: 15px;
      width: fit-content;
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(213, 172, 255, 0.2);
      color: #240046;
    }
    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: #a459ff;
      border-radius: 50%;
      margin: 0 2px;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes typingAnimation {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-5px);
      }
    }
    .terms-notice {
      font-size: 0.8rem;
      margin-top: 5px;
      opacity: 0.8;
      text-align: center;
      padding: 0 10px;
      text-shadow: 0 0 5px rgba(122, 51, 255, 0.5);
    }
    .terms-notice a {
      color: #d1b3ff;
      text-decoration: none;
      transition: 0.2s;
    }
    .terms-notice a:hover {
      text-shadow: 0 0 5px #a459ff;
    }
    .message-actions {
      display: none;
      gap: 5px;
      margin-top: 5px;
      justify-content: flex-start;
    }
    .ai .message-actions {
      justify-content: flex-start;
    }
    .message:hover .message-actions {
      display: flex;
    }
    .action-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(122, 51, 255, 0.1);
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 5px rgba(122, 51, 255, 0.3);
    }
    .action-btn:hover {
      background-color: rgba(122, 51, 255, 0.3);
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(122, 51, 255, 0.5);
    }
    .chatgpt-logo {
      position: fixed;
      top: 15px;
      right: 15px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      z-index: 100;
      filter: drop-shadow(0 0 2px #a459ff);
      transition: filter 0.3s ease;
    }
    .chatgpt-logo:hover {
      filter: drop-shadow(0 0 5px #d1b3ff);
    }
    @media (max-width: 768px) {
      .container {
        width: 95%;
        height: calc(100vh - 100px);
        margin: 10px auto;
      }
      .title {
        font-size: 2rem;
      }
      .input-container {
        min-height: 60px;
      }
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <img
    src="https://cdn-icons-png.flaticon.com/512/5968/5968350.png"
    alt="ChatGPT Logo"
    class="chatgpt-logo"
    title="Go to Auraa AI"
    onclick="window.location.href='index.html'"
  />
  <div class="container">
    <h1 class="title">Tide AI</h1>
    <div class="ai-container">
      <div class="chat-container" id="chat-box">
        <div class="message ai">
          <div class="bubble">Welcome to Tide AI! How can I help you today? ðŸŒŠ</div>
          <div class="message-actions">
            <button class="action-btn copy-btn" title="Copy">
              <i class="bi bi-clipboard"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="input-container">
        <textarea id="user-input" placeholder="Ask Tide AI..." autocomplete="off" rows="1"></textarea>
        <button id="send-btn" title="Send message">
          <i class="bi bi-send-fill"></i>
        </button>
      </div>
      <div class="terms-notice">
        By messaging Tide AI, you agree to the <a href="/termsofuse">Terms of Use</a> and <a href="/tidepolicy">Privacy Policy</a>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-btn");

    function renderMessage(text) {
      return DOMPurify.sanitize(text);
    }

    function addMessage(text, sender = "user") {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);

      const bubbleDiv = document.createElement("div");
      bubbleDiv.classList.add("bubble");
      bubbleDiv.innerHTML = renderMessage(text);

      messageDiv.appendChild(bubbleDiv);

      const actionsDiv = document.createElement("div");
      actionsDiv.className = "message-actions";
      const copyBtn = document.createElement("button");
      copyBtn.className = "action-btn copy-btn";
      copyBtn.title = "Copy";
      copyBtn.innerHTML = '<i class="bi bi-clipboard"></i>';
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(bubbleDiv.textContent || bubbleDiv.innerText);
        copyBtn.innerHTML = '<i class="bi bi-check-lg"></i>';
        setTimeout(() => {
          copyBtn.innerHTML = '<i class="bi bi-clipboard"></i>';
        }, 2000);
      };
      actionsDiv.appendChild(copyBtn);
      messageDiv.appendChild(actionsDiv);

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function simulateReply(userText) {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve("You asked: " + userText);
        }, 1000);
      });
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";
      userInput.focus();

      const typingIndicator = document.createElement("div");
      typingIndicator.className = "message ai";
      typingIndicator.innerHTML = `<div class="bubble typing-indicator">
        <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
      </div>`;
      chatBox.appendChild(typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;

      const reply = await simulateReply(text);

      chatBox.removeChild(typingIndicator);
      addMessage(reply, "ai");
    }

    sendButton.addEventListener("click", sendMessage);

    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>

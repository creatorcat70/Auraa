<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auraa Movies</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2a003f, #000000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .gradient-text {
      background: linear-gradient(90deg, #9d4edd, #7b2cbf, #c77dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    .dot {
      color: #9d4edd;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 40px;
      text-align: center;
      text-shadow: 0 0 10px #9d4edd, 0 0 20px #7b2cbf, 0 0 30px #ffffff;
    }

    .iframe-container {
      width: 90%;
      height: 75%;
      margin-top: 20px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(157, 78, 221, 0.6);
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #7b2cbf;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
    }

    .back-button:hover {
      background: #9d4edd;
    }

    #loadingMsg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.3rem;
      color: #c77dff;
      z-index: 5;
      pointer-events: none;
      text-align: center;
    }
  </style>

  <!-- Correct order of UV scripts -->
  <script src="/uv/uv.config.js" defer></script>
  <script src="/uv/uv.bundle.js" defer></script>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>

  <h1 class="gradient-text">Auraa<span class="dot">Movies</span></h1>

  <div class="iframe-container">
    <div id="loadingMsg">Loading movies...</div>
    <iframe id="movieFrame" allowfullscreen></iframe>
  </div>

  <script>
    window.addEventListener('load', () => {
      const url = "https://movies.waves.lat/";
      const frame = document.getElementById("movieFrame");
      const loadingMsg = document.getElementById("loadingMsg");

      if (typeof __uv$config === "undefined") {
        loadingMsg.innerText = "Proxy failed to load. Please check UV setup.";
        return;
      }

      const encoded = __uv$config.encodeUrl(url);
      frame.src = __uv$config.prefix + encoded;

      frame.onload = () => {
        loadingMsg.style.display = 'none';
      };

      // Optional: hide loading after 10 seconds just in case
      setTimeout(() => {
        loadingMsg.style.display = 'none';
      }, 10000);
    });
  </script>
</body>
</html>

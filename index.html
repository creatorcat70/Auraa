<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auraa</title>
  <link rel="icon" type="image/x-icon" href="icon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2a003f, #000000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: flickerBackground 6s infinite ease-in-out;
      position: relative;
      z-index: 0;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease forwards;
      position: relative;
      z-index: 10;
    }

    .title {
      font-size: 4rem;
      font-weight: 700;
      text-shadow: 0 0 10px #9d4edd, 0 0 20px #7b2cbf, 0 0 30px #ffffff;
    }

    @keyframes flickerBackground {
      0%, 100% { background: linear-gradient(135deg, #2a003f, #000000); }
      10% { background: linear-gradient(135deg, #3c096c, #111111); }
      20% { background: linear-gradient(135deg, #7b2cbf, #000); }
      25% { background: linear-gradient(135deg, #9d4edd, #1a0033); }
      30%, 90% { background: linear-gradient(135deg, #2a003f, #000000); }
    }

    .dot {
      color: #9d4edd;
    }

    .sidebar {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(35, 0, 55, 0.9);
      padding: 10px;
      width: 60px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(157, 78, 221, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 20;
    }

    .sidebar button {
      background: transparent;
      border: none;
      font-size: 2rem;
      color: #fff;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar button:hover {
      color: #e0aaff;
    }

    .sidebar-info {
      margin-top: 10px;
      font-size: 1rem;
      color: white;
      text-shadow: 0 0 5px #c77dff;
    }

    input[type="text"] {
      padding: 12px;
      width: 300px;
      border: none;
      border-radius: 25px;
      background: rgba(50, 0, 80, 0.9);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(157, 78, 221, 0.4);
    }

    input[type="text"]:focus {
      background: rgba(70, 0, 100, 0.95);
      box-shadow: 0 0 12px rgba(233, 145, 255, 0.9);
    }

    button {
      margin-top: 15px;
      padding: 10px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #7b2cbf;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      animation: wave 3s infinite;
    }

    button:hover {
      background: #9d4edd;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 0 0 5px #c77dff;
      z-index: 20;
      user-select: none;
    }

    @keyframes wave {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #2a003f, #000000);
      z-index: 999;
    }

    /* Particle canvas */
    #snowCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Particle snowfall canvas -->
  <canvas id="snowCanvas"></canvas>

  <div id="mainContent">
    <div id="loader" class="loader">Loading...</div>

    <div class="container" id="content" style="display: none;">
      <h1 class="title">Auraa<span class="dot">.</span></h1>

      <form id="searchForm">
        <input type="text" id="urlInput" placeholder="Search for more Aura..." autocomplete="off" />
        <div class="options">
          <label><input type="checkbox" id="blankMode" /> Cloak (for more Aura)</label>
        </div>
        <button type="submit"> Start </button>
      </form>
    </div>

    <div class="sidebar">
      <!-- New Home button -->
      <button onclick="window.location.href='index.html';" title="Home"><i class="bi bi-house"></i></button>

      <button onclick="window.location.href='games.html';"><i class="bi bi-joystick"></i></button>
      <button onclick="window.location.href='movies.html';"><i class="bi bi-film"></i></button>
      <button onclick="window.location.href='tidechat.html';"><i class="bi bi-chat-dots"></i></button>
      <button onclick="window.location.href='credits.html';"><i class="bi bi-info-circle"></i></button>
      <button onclick="window.location.href='settings.html';"><i class="bi bi-gear"></i></button>
      <div class="sidebar-info">
        <span id="battery">⚡</span>
        <span id="time">⌚</span>
      </div>
    </div>

    <div class="footer">Auraa | Made by @thefakesydney </div>
  </div>

  <script src="/active/uv/uv.bundle.js" defer></script>
  <script src="/active/uv/uv.config.js" defer></script>
  <script src="/assets/js/register.js" defer></script>
  <script src="/assets/js/index.js" defer></script>

  <script>
    window.onload = function() {
      setTimeout(() => {
        document.getElementById("loader").style.display = 'none';
        document.getElementById("content").style.display = 'block';
      }, 1500);

      navigator.getBattery().then(battery => {
        function updateBattery() {
          document.getElementById("battery").textContent = `${Math.round(battery.level * 100)}% ⚡`;
        }
        updateBattery();
        battery.addEventListener("levelchange", updateBattery);
      });

      function updateTime() {
        const now = new Date();
        document.getElementById("time").textContent = now.toLocaleTimeString();
      }
      setInterval(updateTime, 1000);
      updateTime();
    };

    // Particle snowfall script
    (function(){
      const canvas = document.getElementById('snowCanvas');
      const ctx = canvas.getContext('2d');

      let width, height;
      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      // Read settings from localStorage
      const enabled = localStorage.getItem('auraaParticlesEnabled');
      if (enabled !== 'true') {
        // Disabled, skip particle animation
        return;
      }

      const flakesCount = parseInt(localStorage.getItem('auraaParticleCount'), 10);
      const count = Number.isInteger(flakesCount) && flakesCount >= 0 && flakesCount <= 300 ? flakesCount : 100;

      const flakes = [];
      for (let i = 0; i < count; i++) {
        flakes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 1.5 + 0.5,
          speedY: Math.random() * 0.5 + 0.2,
          speedX: (Math.random() - 0.5) * 0.2
        });
      }

      function draw() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.beginPath();
        flakes.forEach(flake => {
          ctx.moveTo(flake.x, flake.y);
          ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        });
        ctx.fill();

        update();
        requestAnimationFrame(draw);
      }

      function update() {
        flakes.forEach(flake => {
          flake.y += flake.speedY;
          flake.x += flake.speedX;

          if (flake.y > height) {
            flake.y = 0;
            flake.x = Math.random() * width;
          }
          if (flake.x > width) flake.x = 0;
          if (flake.x < 0) flake.x = width;
        });
      }

      draw();
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auraa</title>
  <link rel="icon" type="image/x-icon" href="icon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #2a003f, #000000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #tabBar {
      display: flex;
      background: rgba(35,0,55,0.9);
      box-shadow: 0 0 8px rgba(157,78,221,0.9);
      padding: 0 10px;
      user-select: none;
      height: 40px;
      align-items: center;
      gap: 5px;
    }
    #tabBar button.tab {
      background: transparent;
      border: none;
      color: white;
      padding: 5px 12px;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s;
      position: relative;
      font-size: 1rem;
    }
    #tabBar button.tab.active {
      background: #7b2cbf;
      box-shadow: 0 -2px 5px #9d4edd;
    }
    #tabBar button.tab .closeBtn {
      font-size: 0.8rem;
      margin-left: 6px;
      color: #ccc;
      cursor: pointer;
      user-select: none;
    }
    #tabBar button.tab:hover .closeBtn {
      color: white;
    }
    #tabBar button#addTabBtn {
      font-size: 1.4rem;
      font-weight: bold;
      background: transparent;
      border: none;
      color: #9d4edd;
      cursor: pointer;
      user-select: none;
      margin-left: auto;
    }
    #searchContainer {
      padding: 10px;
      background: rgba(50, 0, 80, 0.9);
      display: flex;
      gap: 10px;
      align-items: center;
      color: white;
    }
    #urlInput {
      flex-grow: 1;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: #2a003f;
      color: white;
      box-shadow: 0 0 8px #9d4edd88;
    }
    #goBtn {
      padding: 8px 20px;
      background: #7b2cbf;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    #goBtn:hover {
      background: #9d4edd;
    }
    #iframeContainer {
      flex-grow: 1;
      position: relative;
    }
    iframe.tabIframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: white;
      display: none;
      border-radius: 0 0 10px 10px;
      box-shadow: inset 0 0 20px #7b2cbf88;
    }
    iframe.tabIframe.active {
      display: block;
    }
    .sidebar {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(35, 0, 55, 0.9);
      padding: 10px;
      width: 60px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(157, 78, 221, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 20;
    }
    .sidebar button {
      background: transparent;
      border: none;
      font-size: 2rem;
      color: #fff;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar button:hover {
      color: #e0aaff;
    }
    .sidebar-info {
      margin-top: 10px;
      font-size: 1rem;
      color: white;
      text-shadow: 0 0 5px #c77dff;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button id="homeBtn" title="Home"><i class="bi bi-house"></i></button>
    <button id="gamesBtn" title="Games"><i class="bi bi-joystick"></i></button>
    <button id="moviesBtn" title="Movies"><i class="bi bi-film"></i></button>
    <button id="chatBtn" title="Chat"><i class="bi bi-chat-dots"></i></button>
    <button id="creditsBtn" title="Credits"><i class="bi bi-info-circle"></i></button>
    <button id="settingsBtn" title="Settings"><i class="bi bi-gear"></i></button>
    <button id="weatherBtn" title="Weather"><i class="bi bi-cloud-sun"></i></button>
    <div class="sidebar-info">
      <span id="battery">⚡</span>
      <span id="time">⌚</span>
    </div>
  </div>

  <div id="tabBar">
    <button id="addTabBtn" title="New Tab">＋</button>
  </div>
  <div id="searchContainer">
    <input type="text" id="urlInput" placeholder="Enter URL or search term..." autocomplete="off" />
    <button id="goBtn">Go</button>
  </div>
  <div id="iframeContainer"></div>

  <script>
    const tabBar = document.getElementById('tabBar');
    const iframeContainer = document.getElementById('iframeContainer');
    const urlInput = document.getElementById('urlInput');
    const goBtn = document.getElementById('goBtn');
    const addTabBtn = document.getElementById('addTabBtn');

    let tabCount = 0;
    let currentTabId = null;

    function createTab(url = 'https://example.com') {
      const tabId = `tab${tabCount++}`;

      // Create tab button
      const tabButton = document.createElement('button');
      tabButton.className = 'tab';
      tabButton.innerHTML = `Tab ${tabCount} <span class="closeBtn">&times;</span>`;
      tabButton.dataset.tab = tabId;

      // Create iframe
      const iframe = document.createElement('iframe');
      iframe.className = 'tabIframe';
      iframe.dataset.tab = tabId;
      iframe.src = formatUrl(url);

      iframeContainer.appendChild(iframe);
      tabBar.insertBefore(tabButton, addTabBtn);

      setActiveTab(tabId);

      // Event: Switch tab
      tabButton.addEventListener('click', (e) => {
        if (e.target.classList.contains('closeBtn')) {
          closeTab(tabId);
        } else {
          setActiveTab(tabId);
        }
      });
    }

    function setActiveTab(tabId) {
      currentTabId = tabId;
      document.querySelectorAll('.tab').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.tab === tabId);
      });
      document.querySelectorAll('.tabIframe').forEach(iframe => {
        iframe.classList.toggle('active', iframe.dataset.tab === tabId);
      });
    }

    function closeTab(tabId) {
      const tabBtn = document.querySelector(`.tab[data-tab="${tabId}"]`);
      const iframe = document.querySelector(`.tabIframe[data-tab="${tabId}"]`);
      if (tabBtn) tabBtn.remove();
      if (iframe) iframe.remove();

      if (currentTabId === tabId) {
        const remainingTabs = document.querySelectorAll('.tab');
        if (remainingTabs.length > 0) {
          const nextTabId = remainingTabs[0].dataset.tab;
          setActiveTab(nextTabId);
        } else {
          currentTabId = null;
        }
      }
    }

    function formatUrl(input) {
      if (input.startsWith('http')) return input;
      if (input.includes('.') && !input.includes(' ')) return 'https://' + input;
      return `https://www.google.com/search?q=${encodeURIComponent(input)}`;
    }

    goBtn.addEventListener('click', () => {
      const url = urlInput.value.trim();
      if (!currentTabId) {
        createTab(url);
      } else {
        const iframe = document.querySelector(`.tabIframe[data-tab="${currentTabId}"]`);
        iframe.src = formatUrl(url);
      }
    });

    addTabBtn.addEventListener('click', () => {
      createTab();
    });

    // Init with one default tab
    createTab('https://example.com');
  </script>
</body>
</html>

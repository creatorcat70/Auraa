<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Auraa</title>
<link rel="icon" type="image/x-icon" href="icon.png" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: linear-gradient(135deg, #2a003f, #000000);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .sidebar {
    position: fixed;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(35, 0, 55, 0.9);
    padding: 10px;
    width: 60px;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(157, 78, 221, 0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 20;
  }
  .sidebar button {
    background: transparent;
    border: none;
    font-size: 2rem;
    color: #fff;
    margin: 10px 0;
    cursor: pointer;
    transition: 0.3s;
  }
  .sidebar button:hover {
    color: #e0aaff;
  }
  .sidebar-info {
    margin-top: 10px;
    font-size: 1rem;
    color: white;
    text-shadow: 0 0 5px #c77dff;
  }
  #tabBar {
    display: flex;
    background: rgba(35,0,55,0.9);
    box-shadow: 0 0 8px rgba(157,78,221,0.9);
    padding: 0 10px;
    user-select: none;
    height: 40px;
    align-items: center;
    gap: 5px;
    margin-left: 80px; /* space for sidebar */
  }
  #tabBar button.tab {
    background: transparent;
    border: none;
    color: white;
    padding: 5px 12px;
    border-radius: 5px 5px 0 0;
    cursor: pointer;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: background 0.3s;
    position: relative;
    font-size: 1rem;
  }
  #tabBar button.tab.active {
    background: #7b2cbf;
    box-shadow: 0 -2px 5px #9d4edd;
  }
  #tabBar button.tab .closeBtn {
    font-size: 0.8rem;
    margin-left: 6px;
    color: #ccc;
    cursor: pointer;
    user-select: none;
  }
  #tabBar button.tab:hover .closeBtn {
    color: white;
  }
  #addTabBtn {
    font-size: 1.4rem;
    font-weight: bold;
    background: transparent;
    border: none;
    color: #9d4edd;
    cursor: pointer;
    user-select: none;
    margin-left: auto;
  }
  #searchContainer {
    padding: 10px;
    background: rgba(50, 0, 80, 0.9);
    display: flex;
    gap: 10px;
    align-items: center;
    color: white;
    margin-left: 80px; /* space for sidebar */
  }
  #urlInput {
    flex-grow: 1;
    padding: 8px 12px;
    border-radius: 20px;
    border: none;
    font-size: 1rem;
    outline: none;
    background: #2a003f;
    color: white;
    box-shadow: 0 0 8px #9d4edd88;
  }
  #goBtn {
    padding: 8px 20px;
    background: #7b2cbf;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s;
  }
  #goBtn:hover {
    background: #9d4edd;
  }
  #iframeContainer {
    flex-grow: 1;
    position: relative;
    margin-left: 80px; /* space for sidebar */
  }
  iframe.tabIframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
    background: white;
    display: none;
    border-radius: 0 0 10px 10px;
    box-shadow: inset 0 0 20px #7b2cbf88;
  }
  iframe.tabIframe.active {
    display: block;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <button id="homeBtn" title="Home"><i class="bi bi-house"></i></button>
    <button id="gamesBtn" title="Games"><i class="bi bi-joystick"></i></button>
    <button id="moviesBtn" title="Movies"><i class="bi bi-film"></i></button>
    <button id="chatBtn" title="Chat"><i class="bi bi-chat-dots"></i></button>
    <button id="creditsBtn" title="Credits"><i class="bi bi-info-circle"></i></button>
    <button id="settingsBtn" title="Settings"><i class="bi bi-gear"></i></button>
    <button id="weatherBtn" title="Weather"><i class="bi bi-cloud-sun"></i></button>
    <div class="sidebar-info">
      <span id="battery">⚡</span>
      <span id="time">⌚</span>
    </div>
  </div>

  <div id="tabBar">
    <button id="addTabBtn" title="New Tab">＋</button>
  </div>

  <div id="searchContainer">
    <form id="searchForm" style="flex-grow: 1; display: flex; gap: 10px; width: 100%;">
      <input type="text" id="urlInput" placeholder="Enter URL or search term..." autocomplete="off" />
      <button id="goBtn" type="submit">Go</button>
    </form>
  </div>

  <div id="iframeContainer"></div>

  <script>
    function formatUrl(input) {
      input = input.trim();
      if (!input) return "https://google.com";
      if (typeof __uv$config !== "undefined") {
        const urlToEncode = input.startsWith("http") ? input : "https://" + input;
        const encoded = __uv$config.encodeUrl(urlToEncode);
        return __uv$config.prefix + encoded;
      }
      return input.startsWith("http") ? input : "https://" + input;
    }

    const tabBar = document.getElementById("tabBar");
    const iframeContainer = document.getElementById("iframeContainer");
    const urlInput = document.getElementById("urlInput");
    const addTabBtn = document.getElementById("addTabBtn");
    const searchForm = document.getElementById("searchForm");

    let tabCount = 0;
    let currentTabId = null;

    function createTab(url = "https://google.com") {
      const tabId = "tab" + tabCount++;
      const tabName = "Tab " + tabCount;

      const tabBtn = document.createElement("button");
      tabBtn.className = "tab";
      tabBtn.dataset.tab = tabId;
      tabBtn.innerHTML = `${tabName} <span class="closeBtn">&times;</span>`;
      tabBar.insertBefore(tabBtn, addTabBtn);

      const iframe = document.createElement("iframe");
      iframe.className = "tabIframe";
      iframe.dataset.tab = tabId;
      iframe.src = formatUrl(url);
      iframeContainer.appendChild(iframe);

      tabBtn.addEventListener("click", (e) => {
        if (e.target.classList.contains("closeBtn")) {
          closeTab(tabId);
        } else {
          setActiveTab(tabId);
        }
      });

      setActiveTab(tabId);
    }

    function setActiveTab(tabId) {
      currentTabId = tabId;
      document.querySelectorAll(".tab").forEach(t => t.classList.toggle("active", t.dataset.tab === tabId));
      document.querySelectorAll(".tabIframe").forEach(i => i.classList.toggle("active", i.dataset.tab === tabId));
      const activeIframe = document.querySelector(`.tabIframe[data-tab="${tabId}"]`);
      if (activeIframe && urlInput) {
        // Show the unproxied URL if possible
        let displayUrl = activeIframe.src;
        if (__uv$config && displayUrl.startsWith(__uv$config.prefix)) {
          try {
            const encodedPart = displayUrl.slice(__uv$config.prefix.length);
            // UV usually encodes URLs base64 + url encoding, so decode accordingly:
            const decoded = decodeURIComponent(atob(encodedPart));
            displayUrl = decoded;
          } catch {
            // fallback
            displayUrl = decodeURIComponent(displayUrl.slice(__uv$config.prefix.length));
          }
        }
        urlInput.value = displayUrl;
      }
    }

    function closeTab(tabId) {
      const btn = document.querySelector(`.tab[data-tab="${tabId}"]`);
      const iframe = document.querySelector(`.tabIframe[data-tab="${tabId}"]`);
      if (btn) btn.remove();
      if (iframe) iframe.remove();
      if (currentTabId === tabId) {
        const remainingTabs = document.querySelectorAll('.tab');
        if (remainingTabs.length > 0) {
          setActiveTab(remainingTabs[0].dataset.tab);
        } else {
          currentTabId = null;
          if (urlInput) urlInput.value = "";
        }
      }
    }

    addTabBtn.addEventListener("click", () => createTab());

    if (searchForm) {
      searchForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const input = urlInput.value.trim();
        if (!input) return;
        if (!currentTabId) {
          createTab(input);
        } else {
          const iframe = document.querySelector(`.tabIframe[data-tab="${currentTabId}"]`);
          if (iframe) iframe.src = formatUrl(input);
        }
      });
    }

    window.onload = () => {
      if (tabCount === 0) createTab("https://google.com");

      // Battery display update
      if (navigator.getBattery) {
        navigator.getBattery().then(battery => {
          function updateBattery() {
            const batteryEl = document.getElementById("battery");
            if (batteryEl) batteryEl.textContent = `Battery: ${Math.round(battery.level * 100)}% ⚡`;
          }
          updateBattery();
          battery.addEventListener("levelchange", updateBattery);
        });
      }

      // Time display update
      function updateTime() {
        const now = new Date();
        const timeEl = document.getElementById("time");
        if (timeEl) timeEl.textContent = now.toLocaleTimeString();
      }
      setInterval(updateTime, 1000);
      updateTime();
    };
  </script>
</body>
</html>

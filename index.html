<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tide</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #001f3f, #000000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: flickerBackground 6s infinite ease-in-out;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    .title {
      font-size: 4rem;
      font-weight: 700;
      text-shadow: 0 0 10px #ff4136, 0 0 20px #0074D9, 0 0 30px #ffffff;
    }

    @keyframes flickerBackground {
      0%, 100% { background: linear-gradient(135deg, #001f3f, #000000); }
      10% { background: linear-gradient(135deg, #003366, #111111); }
      20% { background: linear-gradient(135deg, #0074D9, #000); }
      25% { background: linear-gradient(135deg, #ff4136, #000022); }
      30%, 90% { background: linear-gradient(135deg, #001f3f, #000000); }
    }

    .dot {
      color: #ff4136;
    }

    .sidebar {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(25, 25, 25, 0.9);
      padding: 10px;
      width: 60px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 116, 217, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar button {
      background: transparent;
      border: none;
      font-size: 2rem;
      color: #ffffff;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 6px #0074D9;
    }

    .sidebar button:hover {
      color: #ffdc00;
    }

    .sidebar-info {
      margin-top: 10px;
      font-size: 1rem;
      color: white;
      text-shadow: 0 0 5px #0074D9;
    }

    input[type="text"] {
      padding: 12px;
      width: 300px;
      border: none;
      border-radius: 25px;
      background: rgba(25, 25, 25, 0.9);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(0, 116, 217, 0.4);
    }

    input[type="text"]:focus {
      background: rgba(35, 35, 35, 0.95);
      box-shadow: 0 0 12px rgba(255, 65, 54, 0.9);
    }

    button {
      margin-top: 15px;
      padding: 10px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #0074D9;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      animation: wave 3s infinite;
    }

    button:hover {
      background: #ff4136;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 0 0 5px #0074D9;
    }

    @keyframes wave {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #001f3f, #000000);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="mainContent">
    <div id="loader" class="loader">Loading...</div>

    <div class="container" id="content" style="display: none;">
      <h1 class="title">Tide<span class="dot">.</span></h1>

      <form id="searchForm">
        <input type="text" id="urlInput" placeholder="Surf the Web..." autocomplete="off" />
        <div class="options">
          <label><input type="checkbox" id="blankMode" /> Stealth (about:blank)</label>
        </div>
        <button type="submit">Surf ðŸŒŠ</button>
      </form>
    </div>

    <div class="sidebar">
      <button onclick="window.location.href='games.html';"><i class="bi bi-joystick"></i></button>
      <button onclick="window.location.href='movies.html';"><i class="bi bi-film"></i></button>
      <button onclick="window.location.href='tidechat.html';"><i class="bi bi-chat-dots"></i></button>
      <button onclick="window.location.href='credits.html';"><i class="bi bi-info-circle"></i></button>
      <div class="sidebar-info">
        <span id="battery">âš¡</span>
        <span id="time">âŒš</span>
      </div>
    </div>

    <div class="footer">Tide | By Mizzery</div>
  </div>

  <script src="/active/uv/uv.bundle.js" defer></script>
  <script src="/active/uv/uv.config.js" defer></script>
  <script src="/assets/js/register.js" defer></script>
  <script src="/assets/js/index.js" defer></script>
  <script>
    window.onload = function() {
      setTimeout(() => {
        document.getElementById("loader").style.display = 'none';
        document.getElementById("content").style.display = 'block';
      }, 1500);

      navigator.getBattery().then(battery => {
        function updateBattery() {
          document.getElementById("battery").textContent = `${Math.round(battery.level * 100)}% âš¡`;
        }
        updateBattery();
        battery.addEventListener("levelchange", updateBattery);
      });

      function updateTime() {
        const now = new Date();
        document.getElementById("time").textContent = now.toLocaleTimeString();
      }
      setInterval(updateTime, 1000);
      updateTime();
    };
  </script>
</body>
</html>

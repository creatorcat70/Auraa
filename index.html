<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auraa</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background: #121212;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 220px;
      background: #1e1e1e;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar button {
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      height: 40px;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      font-size: 14px;
    }
    .tabs {
      display: flex;
      background: #2c2c2c;
      padding: 5px;
      overflow-x: auto;
    }
    .tab {
      background: #3a3a3a;
      padding: 5px 10px;
      margin-right: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    .tab.active {
      background: #555;
    }
    .iframes {
      flex: 1;
      position: relative;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    iframe.active {
      display: block;
    }
    .search {
      padding: 20px;
      text-align: center;
    }
    .search input {
      width: 60%;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    .mini-search {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    .mini-search input {
      padding: 5px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="newTab()">+ New Tab</button>
    <button onclick="showSearch()">Search</button>
    <button onclick="cloak()">Cloak</button>
    <div id="quote"></div>
    <div id="weather"></div>
  </div>
  <div class="main">
    <div class="topbar">
      <span id="clock"></span>
      <span id="battery"></span>
    </div>
    <div class="tabs" id="tabs"></div>
    <div class="iframes" id="iframes">
      <div class="search" id="search">
        <input type="text" id="searchInput" placeholder="Search or enter URL..." onkeydown="if(event.key==='Enter') goSearch()" />
      </div>
    </div>
  </div>
  <div class="mini-search">
    <input type="text" id="miniInput" placeholder="Quick search..." onkeydown="if(event.key==='Enter') miniSearch()" />
  </div>
  <script src="/active/uv/uv.bundle.js"></script>
  <script src="/active/uv/uv.handler.js"></script>
  <script>
    self.__uv$config = {
      prefix: '/active/go/',
      bare:'https://math.cinevez.lol/bare/',
      encodeUrl: Ultraviolet.codec.xor.encode,
      decodeUrl: Ultraviolet.codec.xor.decode,
      handler: '/active/uv/uv.handler.js',
      bundle: '/active/uv/uv.bundle.js',
      config: 'https://github.com/creatorcat70/Auraa/blob/main/active/uv/uv.config.js',
      sw: '/active/uv/uv.sw.js'
    };

    let tabCount = 0;
    let currentTab = null;

    function newTab(url = '') {
      const id = `tab${tabCount++}`;

      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.id = id + '-tab';
      tab.textContent = url ? url : `Tab ${tabCount}`;
      tab.onclick = () => switchTab(id);
      document.getElementById('tabs').appendChild(tab);

      const iframe = document.createElement('iframe');
      iframe.id = id;
      iframe.className = 'uv-frame';
      document.getElementById('iframes').appendChild(iframe);

      switchTab(id);
      if (url) loadURL(id, url);
    }

    function switchTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));

      document.getElementById(id + '-tab').classList.add('active');
      document.getElementById(id).classList.add('active');
      document.getElementById('search').style.display = 'none';
      currentTab = id;
    }

    function loadURL(tabId, url) {
      const encoded = __uv$config.prefix + __uv$config.encodeUrl(url);
      document.getElementById(tabId).src = encoded;
    }

    function goSearch() {
      const val = document.getElementById('searchInput').value;
      const url = val.includes('.') ? (val.startsWith('http') ? val : 'https://' + val) : `https://www.google.com/search?q=${encodeURIComponent(val)}`;
      newTab(url);
    }

    function miniSearch() {
      const val = document.getElementById('miniInput').value;
      const url = val.includes('.') ? (val.startsWith('http') ? val : 'https://' + val) : `https://www.google.com/search?q=${encodeURIComponent(val)}`;
      newTab(url);
    }

    function showSearch() {
      document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById('search').style.display = 'block';
    }

    function cloak() {
      const title = prompt('Enter new title:');
      const favicon = prompt('Enter favicon URL:');
      if (title) document.title = title;
      if (favicon) {
        const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
        link.type = 'image/x-icon';
        link.rel = 'shortcut icon';
        link.href = favicon;
        document.head.appendChild(link);
      }
    }

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    navigator.getBattery().then(battery => {
      function updateBattery() {
        const level = Math.round(battery.level * 100);
        document.getElementById('battery').textContent = `Battery: ${level}%`;
      }
      battery.addEventListener('levelchange', updateBattery);
      updateBattery();
    });

    const quotes = [
      "The only limit is your imagination.",
      "Code like there's no bug.",
      "Make it work, then make it better.",
      "Stay curious, stay learning."
    ];
    document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        fetch(`https://api.weatherapi.com/v1/current.json?key=demo&q=${pos.coords.latitude},${pos.coords.longitude}`)
          .then(res => res.json())
          .then(data => {
            document.getElementById('weather').textContent = `${data.location.name}: ${data.current.temp_c}Â°C`;
          });
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auraa</title>
  <link rel="icon" type="image/x-icon" href="icon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(135deg, #2a003f, #000000);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #tabBar {
      display: flex;
      background: rgba(35, 0, 55, 0.9);
      box-shadow: 0 0 8px rgba(157,78,221,0.9);
      padding: 0 8px;
      height: 40px;
      align-items: center;
      gap: 4px;
      z-index: 100;
    }
    #tabBar button.tab {
      background: transparent;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 0 12px;
      cursor: pointer;
      height: 30px;
      border-radius: 5px 5px 0 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #tabBar button.tab.active {
      background: #7b2cbf;
      box-shadow: 0 0 6px #9d4edd;
    }
    #tabBar button.tab .closeBtn {
      font-size: 0.9rem;
      margin-left: 4px;
      cursor: pointer;
      color: #f0a;
    }
    #tabBar button#addTabBtn {
      font-size: 1.5rem;
      font-weight: 700;
      background: transparent;
      color: #9d4edd;
      border: none;
      cursor: pointer;
      line-height: 1;
      padding: 0 8px;
    }
    #tabBar button#addTabBtn:hover {
      color: #e0aaff;
    }
    #contentArea {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    .tabContent {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .tabContent.active {
      display: flex;
      flex-direction: column;
    }
    iframe.proxyIframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
    #homeContent {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      overflow-y: auto;
      text-align: center;
    }
    #homeContent h1.title {
      font-size: 4rem;
      font-weight: 700;
      text-shadow: 0 0 10px #9d4edd, 0 0 20px #7b2cbf, 0 0 30px #fff;
    }
    #homeContent .dot {
      color: #9d4edd;
    }
    #searchForm {
      margin: 20px auto;
      text-align: center;
    }
    #searchForm input[type="text"] {
      padding: 12px 18px;
      width: 300px;
      border-radius: 25px;
      border: none;
      background: rgba(50,0,80,0.9);
      color: white;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 8px rgba(157,78,221,0.4);
    }
    #searchForm label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    #searchForm button {
      margin-top: 15px;
      padding: 10px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #7b2cbf;
      color: white;
      cursor: pointer;
      animation: wave 3s infinite;
    }
    #searchForm button:hover {
      background: #9d4edd;
    }
    #randomMessage {
      margin-top: 10px;
      color: #c77dff;
      font-style: italic;
      font-weight: 500;
      text-shadow: 0 0 5px #c77dff;
    }
    @keyframes wave {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
    .sidebar {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(35, 0, 55, 0.9);
      padding: 10px;
      width: 60px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(157, 78, 221, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 200;
    }
    .sidebar button {
      background: transparent;
      border: none;
      font-size: 2rem;
      color: #fff;
      margin: 10px 0;
      cursor: pointer;
    }
    .sidebar button:hover {
      color: #e0aaff;
    }
    .sidebar-info {
      margin-top: 10px;
      font-size: 1rem;
      color: white;
    }
  </style>
</head>
<body>

  <div id="tabBar">
    <button class="tab active" data-tab="home" title="Home">
      <span style="font-weight:700; font-size:1.25rem;">Auraa<span style="color:#9d4edd;">.</span></span>
    </button>
    <button id="addTabBtn" title="New Tab">+</button>
  </div>

  <div id="contentArea">
    <div class="tabContent active" id="homeContent" data-tab="home">
      <h1 class="title">Auraa<span class="dot">.</span></h1>
    </div>
  </div>

  <form id="searchForm">
    <input type="text" id="urlInput" placeholder="Search for more Aura..." autocomplete="off" />
    <label><input type="checkbox" id="blankMode" /> Cloaking (Click to Toggle)</label>
    <div id="randomMessage"></div>
    <button type="submit">Start</button>
  </form>

  <div class="sidebar">
    <button title="Home" id="sidebarHomeBtn"><i class="bi bi-house"></i></button>
    <button title="Games" data-url="/games.html"><i class="bi bi-joystick"></i></button>
    <button title="Movies" data-url="/movies.html"><i class="bi bi-film"></i></button>
    <button title="Chat" data-url="/chat.html"><i class="bi bi-chat-dots"></i></button>
    <button title="Credits" data-url="/credits.html"><i class="bi bi-info-circle"></i></button>
    <button title="Settings" data-url="/settings.html"><i class="bi bi-gear"></i></button>
    <button title="Weather" data-url="/weather.html"><i class="bi bi-cloud-sun"></i></button>
    <div class="sidebar-info">
      <span id="battery">⚡</span>
      <span id="time">⌚</span>
    </div>
  </div>

  <script src="/active/uv/uv.bundle.js" defer></script>
  <script src="/active/uv/uv.config.js" defer></script>
  <script>
    const tabBar = document.getElementById('tabBar');
    const contentArea = document.getElementById('contentArea');
    const homeTabBtn = tabBar.querySelector('button[data-tab="home"]');
    const homeContent = document.getElementById('homeContent');
    const addTabBtn = document.getElementById('addTabBtn');

    function sanitizeTabId(url) {
      return 'tab-' + url.replace(/[^a-zA-Z0-9]/g, '');
    }

    function activateTab(tabId) {
      [...tabBar.querySelectorAll('button.tab')].forEach(btn => btn.classList.remove('active'));
      [...contentArea.querySelectorAll('.tabContent')].forEach(div => div.classList.remove('active'));
      const btn = tabBar.querySelector(`button[data-tab="${tabId}"]`);
      const content = contentArea.querySelector(`.tabContent[data-tab="${tabId}"]`);
      if (btn && content) {
        btn.classList.add('active');
        content.classList.add('active');
      }
    }

    function closeTab(tabId) {
      const btn = tabBar.querySelector(`button[data-tab="${tabId}"]`);
      const content = contentArea.querySelector(`.tabContent[data-tab="${tabId}"]`);
      if (btn) btn.remove();
      if (content) content.remove();
      activateTab('home');
    }

    function createTab(url, title) {
      const tabId = sanitizeTabId(url);
      if (tabBar.querySelector(`button[data-tab="${tabId}"]`)) {
        activateTab(tabId);
        return;
      }

      const tabBtn = document.createElement('button');
      tabBtn.className = 'tab';
      tabBtn.dataset.tab = tabId;
      tabBtn.title = url;
      tabBtn.innerHTML = `<span>${title}</span><span class="closeBtn">&times;</span>`;
      tabBar.insertBefore(tabBtn, addTabBtn);

      const iframe = document.createElement('iframe');
      iframe.className = 'proxyIframe tabContent active';
      iframe.dataset.tab = tabId;
      iframe.src = url;
      contentArea.appendChild(iframe);

      activateTab(tabId);

      tabBtn.querySelector('.closeBtn').addEventListener('click', e => {
        e.stopPropagation();
        closeTab(tabId);
      });

      tabBtn.addEventListener('click', () => activateTab(tabId));
    }

    addTabBtn.addEventListener('click', () => createTab('https://startpage.com', 'New Tab'));
    homeTabBtn.addEventListener('click', () => activateTab('home'));

    document.querySelectorAll('.sidebar button[data-url]').forEach(btn => {
      btn.addEventListener('click', () => {
        const url = btn.dataset.url;
        const title = btn.title;
        createTab(url, title);
      });
    });

    document.getElementById('sidebarHomeBtn').addEventListener('click', () => activateTab('home'));

    window.onload = () => {
      const checkbox = document.getElementById("blankMode");
      const stealthEnabled = JSON.parse(localStorage.getItem("stealthModeEnabled")) || false;
      checkbox.checked = stealthEnabled;

      checkbox.addEventListener("change", function () {
        const isChecked = checkbox.checked;
        localStorage.setItem("stealthModeEnabled", JSON.stringify(isChecked));
        if (isChecked) {
          const src = window.location.href;
          const popup = window.open("about:blank", "_blank");
          if (!popup || popup.closed) {
            alert("Popup blocked. Please allow popups for cloaking.");
            return;
          }
          const cloak = localStorage.getItem("auraaCloak") || "icon.png|Auraa";
          const [icon, title] = cloak.split("|");
          popup.document.write(`
            <html><head><title>${title}</title><link rel="icon" href="${icon}"></head>
            <body style="margin:0"><iframe src="${src}" style="width:100%;height:100%;border:none;"></iframe></body></html>
          `);
          popup.document.close();
          window.location.href = "https://www.google.com";
        }
      });

      const messages = [
        "Sydney was here", "bebby was here", "Unlimited Aura.",
        "aura level 10000", "If your teacher catches you, I was never here.",
        "Advanced blob proxy.", "Made using Tide", "Tide creds go to Mizzery"
      ];
      document.getElementById("randomMessage").textContent =
        messages[Math.floor(Math.random() * messages.length)];

      if (navigator.getBattery) {
        navigator.getBattery().then(battery => {
          function updateBattery() {
            document.getElementById("battery").textContent = `${Math.round(battery.level * 100)}% ⚡`;
          }
          updateBattery();
          battery.addEventListener("levelchange", updateBattery);
        });
      }

      setInterval(() => {
        document.getElementById("time").textContent = new Date().toLocaleTimeString();
      }, 1000);

      const searchForm = document.getElementById("searchForm");
      searchForm.addEventListener("submit", e => {
        e.preventDefault();
        const query = document.getElementById("urlInput").value.trim();
        if (!query) return;
        if (typeof __uv$config === "undefined") {
          alert("Ultraviolet proxy not loaded.");
          return;
        }
        try {
          const url = new URL(query);
          const encoded = __uv$config.encodeUrl(url.toString());
          createTab(__uv$config.prefix + encoded, query);
        } catch {
          const encoded = __uv$config.encodeUrl(`https://startpage.com/search?q=${encodeURIComponent(query)}`);
          createTab(__uv$config.prefix + encoded, query);
        }
      });
    };
  </script>
</body>
</html>

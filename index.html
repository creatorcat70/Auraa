<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auraa</title>
  <link rel="icon" href="icon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: linear-gradient(135deg, #2a003f, #000000);
      color: white;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .sidebar {
      position: fixed;
      left: 10px;
      top: 60%;
      transform: translateY(-50%);
      background: rgba(35, 0, 55, 0.9);
      padding: 10px;
      width: 60px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(157, 78, 221, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 20;
    }

    .sidebar button {
      background: transparent;
      border: none;
      font-size: 2rem;
      color: #fff;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar button:hover {
      color: #e0aaff;
    }

    .sidebar-info {
      margin-top: 10px;
      font-size: 1rem;
      color: white;
      text-shadow: 0 0 5px #c77dff;
    }

    .titleBar {
      text-align: center;
      font-size: 3rem;
      margin: 10px 0 0 0;
      background: linear-gradient(45deg, #7b2cbf, #9d4edd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
      text-shadow: 0 0 10px #000;
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 5px #9d4edd); }
      100% { filter: drop-shadow(0 0 15px #7b2cbf); }
    }

    #tabBar {
      display: flex;
      background: rgba(35,0,55,0.9);
      box-shadow: 0 0 8px rgba(157,78,221,0.9);
      padding: 0 10px;
      user-select: none;
      height: 40px;
      align-items: center;
      gap: 5px;
    }

    #tabBar button.tab {
      background: transparent;
      border: none;
      color: white;
      padding: 5px 12px;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s;
      position: relative;
      font-size: 1rem;
    }

    #tabBar button.tab.active {
      background: #7b2cbf;
      box-shadow: 0 -2px 5px #9d4edd;
    }

    #tabBar button.tab .closeBtn {
      font-size: 0.8rem;
      margin-left: 6px;
      color: #ccc;
      cursor: pointer;
      user-select: none;
    }

    #tabBar button#addTabBtn {
      font-size: 1.4rem;
      font-weight: bold;
      background: transparent;
      border: none;
      color: #9d4edd;
      cursor: pointer;
      user-select: none;
      margin-left: auto;
    }

    #searchContainer {
      padding: 10px;
      background: rgba(50, 0, 80, 0.9);
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    #urlInput, #miniSearch {
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: #2a003f;
      color: white;
      box-shadow: 0 0 8px #9d4edd88;
    }

    #urlInput {
      flex-grow: 1;
      min-width: 250px;
      max-width: 500px;
    }

    #goBtn, #miniBtn {
      padding: 8px 20px;
      background: #7b2cbf;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    #goBtn:hover, #miniBtn:hover {
      background: #9d4edd;
    }

    #cloakToggle {
      background: transparent;
      color: white;
      font-weight: 500;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      margin-left: 10px;
    }

    #iframeContainer {
      flex-grow: 1;
      position: relative;
      height: 100%;
    }

    iframe.tabIframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.tabIframe.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button id="homeBtn" title="Home"><i class="bi bi-house"></i></button>
    <button id="gamesBtn" title="Games"><i class="bi bi-joystick"></i></button>
    <button id="moviesBtn" title="Movies"><i class="bi bi-film"></i></button>
    <button id="chatBtn" title="Chat"><i class="bi bi-chat-dots"></i></button>
    <button id="creditsBtn" title="Credits"><i class="bi bi-info-circle"></i></button>
    <button id="settingsBtn" title="Settings"><i class="bi bi-gear"></i></button>
    <button id="weatherBtn" title="Weather"><i class="bi bi-cloud-sun"></i></button>
    <div class="sidebar-info">
      <span id="battery">⚡</span>
      <span id="time">⌚</span>
    </div>
  </div>

  <div id="tabBar">
    <button id="addTabBtn" title="New Tab">＋</button>
  </div>

  <div id="searchContainer">
    <input type="text" id="urlInput" placeholder="Enter URL or search term..." />
    <button id="goBtn">Go</button>

    <input type="text" id="miniSearch" placeholder="Ask something..." />
    <button id="miniBtn">Search</button>

    <button id="cloakToggle">Cloak Page</button>
  </div>

  <div class="titleBar">Auraa</div>
  <div id="iframeContainer"></div>

  <script src="/active/uv/uv.bundle.js"></script>
  <script src="/active/uv/uv.config.js"></script>
  <script>
    const tabBar = document.getElementById('tabBar');
    const iframeContainer = document.getElementById('iframeContainer');
    const urlInput = document.getElementById('urlInput');
    const goBtn = document.getElementById('goBtn');
    const addTabBtn = document.getElementById('addTabBtn');

    let tabCount = 0;
    let currentTabId = null;

    function formatUrl(input) {
      try {
        const url = new URL(input);
        return url.toString();
      } catch {
        try {
          const url = new URL("https://" + input);
          if (url.hostname.includes(".")) return url.toString();
        } catch {}
      }
      return "https://www.startpage.com/search?q=" + encodeURIComponent(input);
    }

    function createTab(url = "") {
      const tabId = `tab${tabCount++}`;
      const tabButton = document.createElement('button');
      tabButton.className = 'tab';
      tabButton.innerHTML = `Tab ${tabCount} <span class="closeBtn">&times;</span>`;
      tabButton.dataset.tab = tabId;

      const iframe = document.createElement('iframe');
      iframe.className = 'tabIframe';
      iframe.dataset.tab = tabId;

      if (url) {
        const encoded = __uv$config.encodeUrl(url);
        iframe.src = __uv$config.prefix + encoded;
      }

      iframeContainer.appendChild(iframe);
      tabBar.insertBefore(tabButton, addTabBtn);
      setActiveTab(tabId);

      tabButton.addEventListener('click', (e) => {
        if (e.target.classList.contains('closeBtn')) {
          closeTab(tabId);
        } else {
          setActiveTab(tabId);
        }
      });
    }

    function setActiveTab(tabId) {
      currentTabId = tabId;
      document.querySelectorAll('.tab').forEach(btn =>
        btn.classList.toggle('active', btn.dataset.tab === tabId)
      );
      document.querySelectorAll('.tabIframe').forEach(iframe =>
        iframe.classList.toggle('active', iframe.dataset.tab === tabId)
      );
    }

    function closeTab(tabId) {
      const tabBtn = document.querySelector(`.tab[data-tab="${tabId}"]`);
      const iframe = document.querySelector(`.tabIframe[data-tab="${tabId}"]`);
      if (tabBtn) tabBtn.remove();
      if (iframe) iframe.remove();
      if (currentTabId === tabId) {
        const remaining = document.querySelectorAll('.tab');
        if (remaining.length > 0) setActiveTab(remaining[0].dataset.tab);
        else currentTabId = null;
      }
    }

    goBtn.addEventListener("click", () => {
      const url = formatUrl(urlInput.value.trim());
      if (!currentTabId) {
        createTab(url);
      } else {
        const iframe = document.querySelector(`.tabIframe[data-tab="${currentTabId}"]`);
        iframe.src = __uv$config.prefix + __uv$config.encodeUrl(url);
      }
    });

    urlInput.addEventListener("keydown", e => {
      if (e.key === "Enter") goBtn.click();
    });

    addTabBtn.addEventListener("click", () => {
      createTab();
    });

    document.getElementById("miniBtn").addEventListener("click", () => {
      const query = document.getElementById("miniSearch").value.trim();
      if (query) {
        window.open(`https://www.startpage.com/search?q=${encodeURIComponent(query)}`, "_blank");
      }
    });

    document.getElementById("cloakToggle").addEventListener("click", () => {
      const src = window.location.href;
      const popup = window.open("about:blank", "_blank");
      if (!popup || popup.closed) {
        alert("Popup blocked. Please allow popups for cloaking to work.");
        return;
      }
      popup.document.write(`
        <html><head><title>Auraa</title><link rel="icon" href="icon.png">
        <style>html,body{margin:0;height:100%;overflow:hidden;}
        iframe{width:100%;height:100%;border:none;}</style>
        </head><body><iframe src="${src}"></iframe></body></html>
      `);
      popup.document.close();
      window.location.href = "https://www.google.com";
    });

    const nav = {
      homeBtn: "index.html",
      gamesBtn: "games.html",
      moviesBtn: "movies.html",
      chatBtn: "auraachat.html",
      creditsBtn: "credits.html",
      settingsBtn: "settings.html",
      weatherBtn: "weather.html"
    };
    for (const id in nav) {
      const btn = document.getElementById(id);
      if (btn) btn.onclick = () => window.location.href = nav[id];
    }

    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        const el = document.getElementById("battery");
        function update() {
          el.textContent = `⚡ ${Math.round(battery.level * 100)}%`;
        }
        update();
        battery.addEventListener("levelchange", update);
      });
    }

    setInterval(() => {
      const el = document.getElementById("time");
      el.textContent = "⌚ " + new Date().toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>

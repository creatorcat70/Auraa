<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auraa</title>
  <link rel="icon" href="icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2a003f, #000);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #tabBar {
      display: flex;
      align-items: center;
      padding: 0 10px;
      height: 40px;
      background: rgba(35, 0, 55, 0.9);
      box-shadow: 0 0 8px rgba(157, 78, 221, 0.9);
      gap: 5px;
    }
    #tabBar button.tab {
      background: transparent;
      border: none;
      color: white;
      padding: 5px 12px;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 1rem;
    }
    #tabBar button.tab.active {
      background: #7b2cbf;
      box-shadow: 0 -2px 5px #9d4edd;
    }
    .closeBtn {
      font-size: 0.8rem;
      color: #ccc;
      cursor: pointer;
    }
    #tabBar button.tab:hover .closeBtn {
      color: white;
    }
    #tabBar #addTabBtn {
      margin-left: auto;
      font-size: 1.4rem;
      font-weight: bold;
      color: #9d4edd;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    #searchContainer {
      background: rgba(50, 0, 80, 0.9);
      padding: 10px;
      display: flex;
      gap: 10px;
    }
    #urlInput {
      flex: 1;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
      background: #2a003f;
      color: white;
      box-shadow: 0 0 8px #9d4edd88;
    }
    #goBtn {
      padding: 8px 20px;
      background: #7b2cbf;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
    }
    #goBtn:hover { background: #9d4edd; }
    #iframeContainer {
      flex: 1;
      position: relative;
    }
    iframe.tabIframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      display: none;
      background: white;
    }
    iframe.tabIframe.active { display: block; }
  </style>
</head>
<body>

  <div id="tabBar">
    <button id="addTabBtn" title="New Tab">ï¼‹</button>
  </div>
  <div id="searchContainer">
    <input type="text" id="urlInput" placeholder="Enter URL or search..." />
    <button id="goBtn">Go</button>
  </div>
  <div id="iframeContainer"></div>

  <script>
    const tabBar = document.getElementById('tabBar');
    const iframeContainer = document.getElementById('iframeContainer');
    const urlInput = document.getElementById('urlInput');
    const goBtn = document.getElementById('goBtn');
    const addTabBtn = document.getElementById('addTabBtn');

    let tabCount = 0;
    let currentTabId = null;

    function formatUrl(input) {
      input = input.trim();
      if (!input) return "/uv/service/" + encodeURIComponent("https://google.com");
      if (input.startsWith("http")) return "/uv/service/" + encodeURIComponent(input);
      if (input.includes(".") && !input.includes(" ")) return "/uv/service/" + encodeURIComponent("https://" + input);
      return "/uv/service/" + encodeURIComponent("https://www.google.com/search?q=" + encodeURIComponent(input));
    }

    function createTab(url = "") {
      const tabId = "tab" + tabCount++;
      const tabName = "Tab " + tabCount;

      const tabBtn = document.createElement("button");
      tabBtn.className = "tab";
      tabBtn.dataset.tab = tabId;
      tabBtn.innerHTML = `${tabName} <span class="closeBtn">&times;</span>`;
      tabBar.insertBefore(tabBtn, addTabBtn);

      const iframe = document.createElement("iframe");
      iframe.className = "tabIframe";
      iframe.dataset.tab = tabId;
      iframe.src = formatUrl(url);
      iframeContainer.appendChild(iframe);

      tabBtn.addEventListener("click", (e) => {
        if (e.target.classList.contains("closeBtn")) {
          closeTab(tabId);
        } else {
          setActiveTab(tabId);
        }
      });

      setActiveTab(tabId);
    }

    function setActiveTab(tabId) {
      currentTabId = tabId;
      document.querySelectorAll(".tab").forEach(t => {
        t.classList.toggle("active", t.dataset.tab === tabId);
      });
      document.querySelectorAll(".tabIframe").forEach(i => {
        i.classList.toggle("active", i.dataset.tab === tabId);
      });
    }

    function closeTab(tabId) {
      const btn = document.querySelector(`.tab[data-tab="${tabId}"]`);
      const iframe = document.querySelector(`.tabIframe[data-tab="${tabId}"]`);
      if (btn) btn.remove();
      if (iframe) iframe.remove();

      if (currentTabId === tabId) {
        const remainingTabs = document.querySelectorAll('.tab');
        if (remainingTabs.length > 0) {
          setActiveTab(remainingTabs[0].dataset.tab);
        } else {
          currentTabId = null;
        }
      }
    }

    goBtn.addEventListener("click", () => {
      const input = urlInput.value;
      if (!input.trim()) return;
      const iframe = document.querySelector(`.tabIframe[data-tab="${currentTabId}"]`);
      if (iframe) iframe.src = formatUrl(input);
    });

    addTabBtn.addEventListener("click", () => {
      createTab("https://google.com");
    });

    // Load Auraa homepage on startup (change this if needed)
    createTab("https://google.com");
  </script>
</body>
</html>
